<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SpaceFlow</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="wrapper">
  <div id="sidebar">
    <h2>⚡ SPACEFLOW ⚡</h2>

    <div id="setupArea">
      <div class="section-label">Add Players</div>
      <div id="playerInputArea">
        <input type="text" id="nameInput" placeholder="Enter name..." maxlength="12" autocomplete="off">
        <button id="addPlayerBtn">+ Add Player</button>
      </div>
      <div class="section-label" style="margin-top:6px;">Players</div>
      <div id="playerList"></div>
      <button id="startGameBtn" disabled>▶ START GAME</button>
      <button id="resetPlayersBtn" style="margin-top:4px;">✕ Reset All Players & Scores</button>
    </div>

    <div id="gameArea" style="display:none;">
      <div class="section-label">Now Playing</div>
      <div id="currentTurnInfo">
        <div class="turn-name" id="turnName">-</div>
        <div class="turn-mode" id="turnMode">-</div>
      </div>
      <div class="section-label" style="margin-top:6px;">Scoreboard</div>
      <div id="scoreboard"></div>
      <button id="nextTurnBtn" style="margin-top:8px;">⏭ Skip Game</button>
      <button id="resetBtn" style="margin-top:4px;">↺ New Game</button>
    </div>
  </div>
  <canvas id="game"></canvas>
</div>

<!-- Game engine (bundled) -->
<script src="js/lib/phaser.min.js"></script>
<!-- Shared helpers (must come before scenes and game.js) -->
<script src="js/scenes/shared.js"></script>
<!-- Audio & persistence (no Phaser dependency) -->
<script src="js/audio.js"></script>
<script src="js/storage.js"></script>
<!-- Phaser scenes -->
<script src="js/scenes/BootScene.js"></script>
<script src="js/scenes/MenuScene.js"></script>
<script src="js/scenes/TurnAnnounceScene.js"></script>
<script src="js/scenes/SamyScene.js"></script>
<script src="js/scenes/FloScene.js"></script>
<script src="js/scenes/JanScene.js"></script>
<script src="js/scenes/FelixScene.js"></script>
<!-- Sidebar DOM (uses GameState + phaserGame defined in game.js) -->
<script src="js/sidebar.js"></script>
<!-- Entry point: creates GameState, phaserGame, loadPlayers() -->
<script src="js/game.js"></script>
</body>
</html>
